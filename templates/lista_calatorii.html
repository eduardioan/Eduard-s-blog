{% extends "base.html" %}
{% load static %}
{% block content %}

    <header>
<br>
<br>

        <h1 style="text-align:center;font-size:60px;"> Călătorii</h1>
        <div class="flex-container">>
            <div class="col-md-10">
                <img style="width: 1024px;display: block;  margin-left: auto;  margin-right: auto; "
                     alt="Gradina japoneza"
                     src="{% static 'images/poza_baza.jpg' %}"/>
            </div>
            <div class="col-md-1">
                <div class="sidenav">
                <a href="{% url 'cuprins_blog' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Ce conţine blogul?</a>


                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid">

        <div class="row">
            {% for post in post_list|slice:":10" %}
                <div class="col-md-4">

                    <div class="card">

                        <div class="card-body">

                            <h2 class="card-title">{{ post.title }}</h2>
                            <p class="card-text text-muted h6">{{ post.author }} | {{ post.created_on }} </p>
                            <p class="card-text">{{ post.content|striptags|safe|slice:":100" }}</p>
                            <a href="{% url 'post_detail' post.slug %}" class="btn btn-primary">Vezi mai mult &rarr;</a>

                        </div>

                    </div>

                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
